<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Daftar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <!-- NAVBAR START -->
        <nav class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark" id="navbar">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1" id="navbar-text">FORM DAFTAR</span>
            </div>
        </nav>
        <!-- NAVBAR END -->
    
        <!-- CONTENT START -->
            <div class="d-flex flex-col justify-content-center align-items-center" id="card">
                <div class="card" style="width: 75em; height: 30em;">
                    <div class="card-body ">
                    <h1 class="card-title">FORM DAFTAR</h1>
                    <form id="form">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Username</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp" id="registerUsernameinput">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="registerPasswordinput">
                        </div>
                        <select class="form-select" aria-label="Default select example" id="option">
                            <option value="" selected>Pilih Role</option>
                            <option value="Manager" id="manager">Manager</option>
                            <option value="Admin" id="admin">Admin</option>
                            <option value="Staff" id="staff">Staff</option>
                          </select>
                        <div class="d-grid gap-2 mt-3">
                            <button class="btn btn-primary" type="button" id="registerButton" onclick="
                            daftar()">Daftar</button>
                        </div>
                        <div class="mt-3">
                            <p>Sudah Memiliki Akun? <a href="index.html" id="register-text">Login</a></p>
                        </div>
                      </form>
                </div>
            </div>
        <!-- CONTENT END -->
    </div>




    <script src="app.js" type="application/javascript"></script>
</body>
</html>
