<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Sesi 5 Cuy University</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<div>
    <!-- NAVBAR START -->
    <nav class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark" id="navbar">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1" id="navbar-text">FORM LOGIN</span>
        </div>
    </nav>
    <!-- NAVBAR END -->

    <!-- CONTENT START -->
        <div class="d-flex flex-col justify-content-center align-items-center" id="card">
            <div class="card" style="width: 75em; height: 30em;">
                <div class="card-body ">
                <h1 class="card-title">FORM LOGIN</h1>
                <form id="form">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Username</label>
                      <input type="text" class="form-control" id="usernameInput" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="passwordInput">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button" id="loginButton" onclick="login()">Login</button>
                    </div>
                    <div class="mt-3">
                        <p>Belum Memiliki Akun? <a href="register.html" id="register-text">Daftar</a></p>
                    </div>
                  </form>
            </div>
        </div>
    <!-- CONTENT END -->
</div>
    <script src="app.js" type="application/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
